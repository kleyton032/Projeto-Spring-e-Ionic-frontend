
<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>

      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="passoword"></ion-input>
      </ion-item>

      <p>
        <button ion-button color="secondary" full (click)="login()">Entrar</button>
      </p>

      <p>
        <button ion-button color="dark" full>Registrar-se</button>
      </p>

  </form>
  
</ion-content>
